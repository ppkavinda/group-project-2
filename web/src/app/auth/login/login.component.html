<div class="container" style="margin-top:3em; min-height: 80vh;">
  <div class="columns is-centered">
    <form [formGroup]="loginForm" class="is-half column">

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input formControlName="email" class="input is-danger" type="email" placeholder="Enter your email" autocomplete="email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input formControlName="password" class="input" autocomplete="current-password" type="password" placeholder="Choose a password">
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button (click)="tryLogin(loginForm.value)" class="button is-link">Signin</button>
        </div>
        <div class="control">
          <button class="button is-text" routerLink="/register" >New to site? <a style="margin-left:.5em;">Signup</a></button>
        </div>
      </div>
    </form>
  </div>
</div>
